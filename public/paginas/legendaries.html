<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/kuro.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <script src="../js/script.js"></script>
    <title>Pokemon</title>
</head>

<body onload="legendary.carregar_lendarios(1);legendary.carregar_lendarios_fracos(3);legendary.carregar_lendarios_fortes(2)">
    <div class="principal principallegendaries">
        <div class="row-1 legendariesbox">
            <div class="col-5 ">
                <a href="/"><img src="./img/pokemon.png" id="pokemon"></a>
            </div>
            <div class="col-7  homes">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/pokedex">Pokédex</a></li>
                    <li><a href="/legendary">Legendaries</a></li>
                    <li><a href="#documentation">Documentation</a></li>
                </ul>
            </div>
        </div>
        <div class="row-1">
            <div class="col-12">
                <span class="titulos">Legendaries</span>
            </div>
        </div>
        <div class="row-1">
            <div class="col-10 borda">
            </div>
        </div>
        <div class="row-1">

            <div class="col-12 " id="lenda">
                
            </div>
        </div>
        <div class="row-1">
            <div class="col-12">
                <div class="row-1" id="lendario">
                    <div class="col-1">
                        <button id="prev" class="prev">&#10094;</button>
                    </div>
                    <div class="col-10 " id="carousel">
                        <div id="content">
                        </div>
                    </div>

                    <div class="col-1">
                        <button id="next" class="next">&#10095;</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row-1">
            <div class="col-12">
                <span class="titulos">Stronger</span>
            </div>
        </div>
        <div class="row-1">
            <div class="col-10 borda">
            </div>
        </div>
        <div class="row-1">
            <div class="col-12">
                <div class="row-1" id="lendario">
                    <div class="col-1">
                        <button id="prev_stronger" class="prev">&#10094;</button>
                    </div>
                    <div class="col-10 " id="carousel_stronger">
                        <div id="stronger">
                        </div>
                    </div>

                    <div class="col-1">
                        <button id="next_stronger" class="next">&#10095;</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row-1">
            <div class="col-12">
                <span class="titulos">Weaker</span>
            </div>
        </div>
        <div class="row-1">
            <div class="col-10 borda">
            </div>
        </div>
        <div class="row-1">
            <div class="col-12">
                <div class="row-1" id="lendario">
                    <div class="col-1">
                        <button id="prev_weaker" class="prev">&#10094;</button>
                    </div>
                    <div class="col-10 " id="carousel_weaker">
                        <div id="weaker">
                        </div>
                    </div>

                    <div class="col-1">
                        <button id="next_weaker" class="next">&#10095;</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row-1">
            <div class="col-12 rains">
                <span id="kuro">Make with ❤️ for the Rains</span>
            </div>
        </div>
    </div>
    <script src="../js/scroll.js"></script>
</body>
